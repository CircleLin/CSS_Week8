<div class="container reservation pt-md-10 pt-8">
    <h2 class="fs-2 text-primary text-center mb-5 mb-md-3">立即預約</h2>
    <div class="row justify-content-md-center mb-6">
        <div class="col-lg-2 col-md-3 col-4">
            <div class="bg-secondary text-primary text-center reservation-step py-md-2 px-md-3 w-100">選擇方案</div>
        </div>
        <div class="col-lg-2 col-md-3 col-4">
            <div class="bg-primary text-white text-center reservation-step py-md-2 px-md-3 w-100">填寫資料</div>
        </div>
        <div class="col-lg-2 col-md-3 col-4">
            <div class="bg-secondary text-primary text-center reservation-step py-md-2 px-md-3 w-100">完成預約</div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-12">    
            <div class="text-center mb-lg-6 mb-5">
                <h2 class="fs-5 text-info mb-5 mb-md-3 d-inline-flex align-items-center"> <span class="fs-6 text-dark me-3">您選擇的是</span>首次體驗課程-基礎</h2>
            </div>   
          <form action="#" method="POST" class="text-dark ">
              <div class="Q1 mb-6">
                <p class="mb-3">1. 是否接觸過瑜珈?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q1" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q1" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                  </div>
              </div>
              <div class="Q2 mb-6">
                <p class="mb-3">2. 想改善的生活問題?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="Q2" type="checkbox" id="inlineCheckbox1" value="1">
                    <label class="form-check-label" for="inlineCheckbox1">肌耐力不足</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input"  name="Q2" type="checkbox" id="inlineCheckbox2" value="2">
                    <label class="form-check-label" for="inlineCheckbox2">柔軟度不佳</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input"  name="Q2" type="checkbox" id="inlineCheckbox3" value="3">
                    <label class="form-check-label" for="inlineCheckbox3">壓力大</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input"  name="Q2" type="checkbox" id="inlineCheckbox4" value="4">
                    <label class="form-check-label" for="inlineCheckbox4">姿勢不正</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input"  name="Q2" type="checkbox" id="inlineCheckbox5" value="5">
                    <label class="form-check-label" for="inlineCheckbox5">睡眠品質差</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input"  name="Q2" type="checkbox" id="inlineCheckbox6" value="6">
                    <label class="form-check-label" for="inlineCheckbox6">注意力不足</label>
                  </div>
              </div>
              <div class="Q3 mb-6">
                  <p class="mb-3">3. 每週累積運動量約為多少？</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q3" id="inlineRadio1" value="1" >
                    <label class="form-check-label" for="inlineRadio1">150 分鐘以上</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q3" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">75~150 分鐘</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q3" id="inlineRadio3" value="3">
                    <label class="form-check-label" for="inlineRadio3">30~75 分鐘</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q3" id="inlineRadio4" value="4">
                    <label class="form-check-label" for="inlineRadio4">30 分鐘以下</label>
                  </div>                
              </div>
              <div class="Q4 mb-6">
                  <p class="mb-3">4. 上課預約報到日</p>
                  <p class="mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                  <input type="text" class="form-control" placeholder="MM/DD/YYYY" name="datepicker">
              </div>
              <div class="Q5 mb-6">
                  <p class="mb-3">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                  <div class="row g-1 mb-3">
                    <div class="col-6">                        
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">                         
                    </div>
                    <div class="col-6">                      
                            <label for="age" class="form-label">年齡</label>
                            <input type="number" class="form-control" id="age" placeholder="請輸入您的年齡">                       
                    </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-12">
                        <label for="sex" class="form-label">性別</label>
                        <select class="form-select" id="sex">                            
                            <option value="1">男</option>
                            <option value="2">女</option>                          
                          </select>
                      </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-12">
                      <label for="email" class="form-label">電子信箱</label>
                      <input type="email" class="form-control" id="email" placeholder="email@example.com">   
                    </div>
                </div>
                <div class="row mb-6">
                    <div class="col-12">
                      <label for="mobile" class="form-label">手機</label>
                      <input type="text" class="form-control" id="mobile" placeholder="0912-345-678">   
                    </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info w-100 py-2 text-white reservation-mb">送出</button>
          </form>
        </div>
    </div>
