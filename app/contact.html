<div class="container contact">
    <h2 class="fs-2 text-primary fw-normal text-center mb-5 mb-md-6">聯絡我們</h2>
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10 col-12 text-primary mb-7 mb-lg-0">
            <iframe class="contact-map card mb-5" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3682.9088562152915!2d120.306798014793!3d22.61987848515855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z6auY6ZuE5biC6IuT6ZuF5Y2A5YyX5L-h6KGXIDIzIOiZnyAyIOaokw!5e0!3m2!1szh-TW!2stw!4v1630138011046!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <h4 class="mb-2">DOYOGA 教室位置</h4>
            <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
            <ul class="mb-0 list-unstyled">
                <li>如何前往?</li>
                <li class="mb-5">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                <li class="mb-5">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
            </ul>
        </div>

        <!-- 意見回饋&問題詢問 -->
        <div class="col-lg-5 col-md-10 col-12 text-primary">
            <div class="card bg-secondary p-6">
                <h4 class="mb-5">意見回饋&問題詢問</h4>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">電子信箱</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="mobile" class="form-label">手機號碼</label>
                    <input type="text" class="form-control" id="mobile" placeholder="0912-345-678">
                  </div>
                  <div class="mb-3">
                    <label for="feedback" class="form-label">意見回饋</label>
                    <textarea class="form-control" id="feedback" rows="7"></textarea>
                  </div>
            </div>
        </div>
    </div>
</div>
